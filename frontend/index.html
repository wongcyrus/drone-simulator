<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboMaster TT 3D Simulator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #ui-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        .drone-info {
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            transition: all 0.3s ease;
        }
        
        .drone-info:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .drone-info.highlighted {
            background: rgba(76, 175, 80, 0.2);
            border-left-color: #8BC34A;
        }
        
        .drone-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #4CAF50;
            font-size: 16px;
        }
        
        .drone-status {
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 3px;
            margin-bottom: 8px;
            display: inline-block;
        }
        
        .drone-status.connected {
            background-color: #4CAF50;
            color: white;
        }
        
        .drone-status.disconnected {
            background-color: #f44336;
            color: white;
        }
        
        .telemetry-section {
            font-size: 13px;
        }
        
        .telemetry-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
            padding: 2px 0;
        }
        
        .telemetry-row span:first-child {
            color: #ccc;
            min-width: 80px;
        }
        
        .telemetry-row span:last-child {
            color: #fff;
            text-align: right;
        }
        
        .battery-level {
            font-weight: bold;
        }
        
        .battery-good {
            color: #4CAF50;
        }
        
        .battery-medium {
            color: #FF9800;
        }
        
        .battery-low {
            color: #f44336;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .notification-info {
            background-color: #2196F3;
        }
        
        .notification-success {
            background-color: #4CAF50;
        }
        
        .notification-warning {
            background-color: #FF9800;
        }
        
        .notification-error {
            background-color: #f44336;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        #connection-status {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 12px;
        }
        
        .connected {
            background-color: #4CAF50;
            color: white;
        }
        
        .disconnected {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        <div id="connection-status" class="disconnected">Disconnected</div>
        <div id="ui-panel">
            <h3>RoboMaster TT Simulator</h3>
            <div id="drone-list">
                <p>No drones connected</p>
            </div>
        </div>
    </div>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/websocket-client.js"></script>
    <script src="js/scene3d.js"></script>
    <script src="js/drone-renderer.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
